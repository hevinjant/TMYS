{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <head>
        <h2>Register here</h2>
    </head>
    <body>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
    </body>
{% endblock content %}
